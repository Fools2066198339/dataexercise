<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<h3>书籍列表</h3>
<table border="1" cellpadding="10" cellspacing="0">
    <caption>书籍列表</caption>
    <thead>
    <tr>
        <th> id</th>
        <th>书名</th>
        <th>作者</th>
        <th>价格</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td> 1</td>
        <td>西游记</td>
        <td>吴承恩</td>
        <td>10</td>
    </tr>
    <tr>
        <td> 2</td>
        <td>水浒传</td>
        <td>施耐庵</td>
        <td>20</td>
    </tr>
    <tr>
        <td> 3</td>
        <td>三国演义</td>
        <td>罗贯中</td>
        <td>30</td>
    </tr>
    <tr>
        <td> 4</td>
        <td>红楼梦</td>
        <td>曹雪芹</td>
        <td>40</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4"> 这些是你买的书</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
