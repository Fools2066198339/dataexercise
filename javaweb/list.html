<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
ol有序列表
<ol style="list-style: upper-roman " >水果列表
    <li>西瓜</li>
    <li>苹果
        <ol>国家
            <li>中国</li>
            <li>日本</li>
            <li>韩国</li>
            <li>朝鲜</li>
        </ol>
    </li>
    <li>橘子</li>
    <li>哈密果</li>
    <li>香蕉</li>
</ol>
<hr>
ul无序列表list
<ul style="list-style: circle">水果列表
    <li>西瓜</li>
    <li>苹果
        <ul>国家
            <li>中国</li>
            <li>日本</li>
            <li>韩国</li>
            <li>朝鲜</li>
        </ul>
    </li>
    <li>橘子</li>
    <li>哈密果</li>
    <li>香蕉</li>
</ul>
</body>
</html>
